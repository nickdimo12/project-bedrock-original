apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: retail
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: CATALOG_DB_HOST
          value: mysql.retail.svc.cluster.local
        - name: CATALOG_DB_USER
          valueFrom:
            secretKeyRef:
              name: catalog-db-secret
              key: username
        - name: CATALOG_DB_PASS
          valueFrom:
            secretKeyRef:
              name: catalog-db-secret
              key: password